<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Inter Medium</family>
        </prefer>
    </alias>

    <alias>
        <family>sans</family>
        <prefer>
            <family>Inter Medium</family>
        </prefer>
    </alias>

    <alias>
        <family>serif</family>
        <prefer>
            <family>Noto Serif Medium</family>
        </prefer>
    </alias>

    <alias>
        <family>monospace</family>
        <prefer>
            <family>JetBrains Mono Medium</family>
        </prefer>
    </alias>

</fontconfig>
