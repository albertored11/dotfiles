#################################
#             Shadows           #
#################################

shadow = true;

shadow-radius = 7;

shadow-offset-x = -7;
shadow-offset-y = -7;

shadow-exclude = [
  "name = 'Notification'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'slop'",
  "class_g = 'Polybar'",
  "_GTK_FRAME_EXTENTS@:c"
];

shadow-exclude-reg = "1920x28+0+1052"

#################################
#           Fading              #
#################################

fading = true;

fade-exclude = [
  "class_g = 'slop'"
]

#################################
#   Transparency / Opacity      #
#################################

focus-exclude = [
  "class_g = 'slop'"
];

#################################
#           Corners             #
#################################

#################################
#     Background-Blurring       #
#################################

blur: {
  method = "dual_kawase";
}

blur-background-exclude = [
  "class_g = 'slop'",
  "class_g = 'Polybar'",
  "_GTK_FRAME_EXTENTS@:c",
];

#################################
#       General Settings        #
#################################

backend = "glx";

vsync = true;

mark-wmwin-focused = true;
mark-ovredir-focused = true;

detect-client-opacity = true;

refresh-rate = 60;

detect-transient = true;
detect-client-leader = true;

glx-no-stencil = true;
glx-no-rebind-pixmap = true;

use-damage = true;

log-level = "info";

wintypes:
{
  tooltip = { focus = true; full-shadow = false; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
};
